{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
    <h1>Leaderboard</h1>
    <div id="difficulty-buttons">
        <button onclick="showLeaderboard('all')">All</button>
        <button onclick="showLeaderboard('easy')">Easy</button>
        <button onclick="showLeaderboard('medium')">Medium</button>
        <button onclick="showLeaderboard('hard')">Hard</button>
    </div>
    <div id="leaderboard-content"></div>
{% endblock %}

{% block scripts %}
    <script>
    function showLeaderboard(difficulty) {
        fetch(`/leaderboard/${difficulty}`)
            .then(response => response.json())
            .then(data => {
                let html = `<h2>${difficulty === 'all' ? 'All Difficulties' : difficulty.charAt(0).toUpperCase() + difficulty.slice(1) + ' Mode'}</h2>
                            <table>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                    <th>Difficulty</th>
                                    <th>Date</th>
                                </tr>`;
                data.forEach((score, index) => {
                    html += `<tr>
                                <td>${index + 1}</td>
                                <td>${score.username}</td>
                                <td>${score.score}</td>
                                <td>${score.difficulty}</td>
                                <td>${score.date}</td>
                            </tr>`;
                });
                html += '</table>';
                document.getElementById('leaderboard-content').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    }

    // Load All leaderboard by default
    showLeaderboard('all');
    </script>
{% endblock %}
