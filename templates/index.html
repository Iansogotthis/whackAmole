{% extends "base.html" %}

{% block content %}
<div id="game-container">
    <h1>Whack-A-Mole</h1>
    
    <div id="game-modes">
        <button id="single-player" class="mode-button selected">Single Player</button>
        <button id="ai-player" class="mode-button">Play vs AI</button>
    </div>

    <div id="difficulty-selection">
        <button class="difficulty-button selected" data-difficulty="easy">Easy</button>
        <button class="difficulty-button" data-difficulty="medium">Medium</button>
        <button class="difficulty-button" data-difficulty="hard">Hard</button>
    </div>

    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="time">Time: <span id="time-value">60</span></div>

    <canvas id="game-canvas" width="400" height="400"></canvas>

    <button id="start-button">Start Game</button>

    <div id="instructions">
        <h3>How to Play:</h3>
        <p>Click on the moles as they appear to whack them and score points!</p>
        <p>You have 60 seconds to whack as many moles as you can.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
